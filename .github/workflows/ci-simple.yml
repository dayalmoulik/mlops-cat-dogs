name: CI - Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install -e .
    
    - name: Create dummy model for tests
      run: |
        mkdir -p models/checkpoints
        python scripts/create_dummy_model.py
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies for model creation
      run: |
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install -e .
    
    - name: Create dummy model for Docker
      run: |
        mkdir -p models/checkpoints
        python scripts/create_dummy_model.py
    
    - name: Verify model file exists
      run: |
        ls -lh models/checkpoints/
        du -h models/checkpoints/best_model.pth
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: cats-dogs-classifier:latest
        load: true
    
    - name: Start Docker container
      run: |
        docker run --name test-container -d -p 8000:8000 cats-dogs-classifier:latest
        sleep 30
    
    - name: Check container status
      run: |
        docker ps -a
        docker logs test-container
    
    - name: Test health endpoint
      run: |
        for i in {1..5}; do
          echo "Health check attempt $i/5"
          if curl -f http://localhost:8000/health; then
            echo "Health check passed!"
            exit 0
          fi
          sleep 10
        done
        echo "Health check failed"
        docker logs test-container
        exit 1
    
    - name: Cleanup
      if: always()
      run: |
        docker stop test-container || true
        docker rm test-container || true
