name: CI - Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install -e .
    
    - name: Create dummy model for tests
      run: |
        mkdir -p models/checkpoints
        python -c "
import torch
from src.models.cnn import get_model
model = get_model('improved', num_classes=2)
torch.save(model.state_dict(), 'models/checkpoints/best_model.pth')
print('✓ Dummy model created')
        "
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies for model creation
      run: |
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install -e .
    
    - name: Create dummy model for Docker
      run: |
        mkdir -p models/checkpoints
        python -c "
import torch
from src.models.cnn import get_model
model = get_model('improved', num_classes=2)
torch.save(model.state_dict(), 'models/checkpoints/best_model.pth')
print('✓ Dummy model created for Docker build')
        "
    
    - name: Verify model file exists
      run: |
        ls -lh models/checkpoints/
        echo "Model file size:"
        du -h models/checkpoints/best_model.pth
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: cats-dogs-classifier:latest
        load: true
    
    - name: Start Docker container
      run: |
        echo "Starting container..."
        docker run --name test-container -d -p 8000:8000 cats-dogs-classifier:latest
        echo "Container started. Waiting for startup..."
    
    - name: Wait for container to be ready
      run: |
        echo "Waiting 30 seconds for application to start..."
        sleep 30
        echo "Checking container status..."
        docker ps -a
        echo "Checking container logs..."
        docker logs test-container
    
    - name: Test health endpoint
      run: |
        echo "Testing health endpoint..."
        MAX_RETRIES=5
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"
          if curl -f http://localhost:8000/health; then
            echo "✓ Health check passed!"
            exit 0
          fi
          RETRY_COUNT=$((RETRY_COUNT + 1))
          sleep 10
        done
        
        echo "✗ Health check failed after $MAX_RETRIES attempts"
        echo "Container logs:"
        docker logs test-container
        exit 1
    
    - name: Cleanup
      if: always()
      run: |
        docker stop test-container || true
        docker rm test-container || true
